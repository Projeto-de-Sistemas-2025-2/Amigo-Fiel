{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Amigo Fiel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg:#ffffff;             /* fundo claro como no mock */
      --ink:#0f172a;            /* texto/linhas (quase preto) */
      --muted:#6b7280;          /* cinza texto secundário */
      --brand:#FFC400;          /* amarelo */
      --teal:#C7E1E4;           /* ciano claro do botão */
      --slate:#2D4650;          /* azul petróleo (formas) */
      --radius:16px;
      --shadow:0 10px 26px rgba(0,0,0,.10);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--ink); background:var(--bg);
    }

    /* layout básico */
    .wrap{min-height:100%; display:grid; place-items:start center; padding:20px}
    .container{width:100%; max-width:420px; margin:20px auto; position:relative}

    /* formas decorativas (mock) */
    .shape{position:absolute; z-index:-1; filter:drop-shadow(var(--shadow))}
    .bl-yellow{top:-40px; left:-60px; width:180px; height:180px; background:var(--brand); border-radius:999px}
    .bl-teal{top:20px; right:-30px; width:80px; height:80px; background:var(--teal); border-radius:999px}
    .bl-slate{bottom:-40px; left:-40px; width:0; height:0; border-left:120px solid transparent; border-top:120px solid var(--slate); transform:rotate(12deg)}
    .bl-grey{bottom:-70px; right:-70px; width:180px; height:120px; background:#bfbfbf; transform:skew(-16deg) rotate(-6deg)}
    .card{background:#fff; border-radius:24px; padding:26px; box-shadow:var(--shadow); border:1px solid #eaeaea}

    /* tipografia e links */
    h1,h2,h3{margin:0 0 8px}
    p{margin:0 0 10px}
    a{color:#0f172a; text-underline-offset:2px}
    a.accent{color:#d79c00}     /* amarelo escuro p/ link “cadastre-se” */

    /* formulário */
    label{font-size:.95rem; margin:8px 0 6px; display:block}
    .pill{width:100%; padding:12px 14px; border-radius:999px; border:2px solid #11182714; background:var(--brand); color:#111; outline:none}
    .pill::placeholder{color:#ffffffcc}
    .input-wrap{margin-bottom:12px}
    .actions{display:flex; align-items:center; justify-content:center; gap:8px; margin:16px 0}
    .line{height:1px; flex:1; background:#e5e7eb}
    .btn{display:inline-block; padding:12px 18px; border-radius:14px; border:none; cursor:pointer; font-weight:700}
    .btn-primary{background:var(--teal); color:#0f172a}
    .btn-secondary{background:#11182708}
    .muted{color:var(--muted); font-size:.92rem}
    .brand{display:grid; place-items:center; gap:8px; margin:6px 0 10px}
    .brand .logo{font-size:56px; line-height:1}
    .brand small{letter-spacing:.6px}
    .topbar{max-width:980px; margin:0 auto 12px; display:flex; align-items:center; justify-content:space-between}
    .topbar a{margin-left:12px; text-decoration:none; color:var(--ink)}
    .hero{display:grid; gap:10px; text-align:center; margin-bottom:14px}
    .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:14px}
    .mini-card{border:1px solid #eaeaea; border-radius:18px; padding:16px; background:#fff; box-shadow:var(--shadow)}
    .thumb{aspect-ratio:16/10; width:100%; object-fit:cover; border-radius:14px; margin-bottom:8px; background:#f2f2f2}
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block shapes %}
  <div class="shape bl-yellow"></div>
  <div class="shape bl-teal"></div>
  <div class="shape bl-slate"></div>
  <div class="shape bl-grey"></div>
  {% endblock %}

  <div class="wrap">
    {% block body %}{% endblock %}
  </div>
</body>
</html>
