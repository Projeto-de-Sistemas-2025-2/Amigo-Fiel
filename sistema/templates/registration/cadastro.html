{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Amigo Fiel</title>

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="decor-bg cadastro-bg">
    <div class="yellow-circle cadastro-yellow"></div>
    <div class="blue-circle cadastro-blue"></div>
    <div class="left-triangle cadastro-left"></div>
    <div class="right-triangle cadastro-right"></div>
  </div>

  <div class="container">
    <div class="logo-wrapper">
      <img src="{% static 'img/amigo-fiel-logo.png' %}" alt="Amigo Fiel Logo" class="logo">
      <div class="brand">AMIGO FIEL</div>
    </div>

    <h1 class="title">CADASTRO</h1>

    <form id="cadastroForm">
      <label class="label" for="nome">Nome</label>
      <input type="text" id="nome" class="input" placeholder="Digite aqui seu nome" required>

      <label class="label" for="email">E-mail</label>
      <input type="email" id="email" class="input" placeholder="Digite aqui seu e-mail" required>

      <label class="label" for="senha">Senha</label>
      <input type="password" id="senha" class="input" placeholder="Digite aqui sua senha" required>

      <label class="label" for="confirmar">Confirmação de Senha</label>
      <input type="password" id="confirmar" class="input" placeholder="Digite aqui sua senha novamente" required>

      <div id="error" class="error" style="display:none;"></div>
      <button class="button" type="submit">Cadastrar</button>
    </form>
  </div>

  <!-- JS -->
  <script src="{% static 'js/cadastro.js' %}"></script>
</body>
</html>
