{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Amigo Fiel</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>
  <div class="auth-wrapper">
    <!-- Painel Esquerdo - Banner -->
    <div class="auth-left">
      <img src="{% static 'img/banner-login.png' %}" alt="Banner" class="auth-banner">
    </div>

    <!-- Painel Direito - Formulário -->
    <div class="auth-right">
      <div class="auth-brand">
        <img src="{% static 'img/amigo-fiel-logo-amarelo.png' %}" alt="Amigo Fiel Logo" class="auth-logo">
        <h1 class="auth-brand-name">AMIGO FIEL</h1>
      </div>

      <div class="auth-form-container">
        <div class="auth-header">
          <a href="{% url 'amigofiel:home' %}" class="auth-back-link">
            ← Voltar ao site
          </a>
          <h2 class="auth-title">Bem-vindo de volta!</h2>
          <p class="auth-subtitle">
            Não tem uma conta? <a href="{% url 'amigofiel:cadastro' %}">Cadastre-se</a>
          </p>
        </div>

        {% if form.errors %}
          <div class="error-message" role="alert">
            <strong>Erro ao fazer login:</strong> Usuário ou senha inválidos.
          </div>
        {% endif %}

        <form method="post" class="auth-form" novalidate>
          {% csrf_token %}

          <div class="form-group">
            <label class="form-label" for="id_username">Usuário</label>
            <input 
              type="text"
              id="id_username"
              name="username"
              class="form-input"
              placeholder="Digite seu nome de usuário"
              value="{{ form.username.value|default_if_none:'' }}"
              required
              autocomplete="username"
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="id_password">Senha</label>
            <div class="password-toggle">
              <input 
                type="password"
                id="id_password"
                name="password"
                class="form-input"
                placeholder="Digite sua senha"
                required
                autocomplete="current-password"
              >
              <button type="button" class="password-toggle-btn" onclick="togglePassword()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <div class="forgot-password">
            <a href="#" onclick="alert('Funcionalidade em desenvolvimento'); return false;">Esqueceu sua senha?</a>
          </div>

          <button class="auth-button" type="submit">Entrar</button>

          <div class="auth-divider">Ou continue com</div>

          <div class="social-buttons">
            <button type="button" class="social-btn" onclick="alert('Login social em desenvolvimento')">
              <svg width="20" height="20" viewBox="0 0 20 20"><path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/><path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/><path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/><path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/></svg>
              Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('id_password');
      const btn = input.parentElement.querySelector('.password-toggle-btn');
      const svg = btn.querySelector('svg');
      
      if (input.type === 'password') {
        input.type = 'text';
        // Ícone de olho com linha (ocultar)
        svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      } else {
        input.type = 'password';
        // Ícone de olho normal (mostrar)
        svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      }
    }
  </script>
</body>
</html>
