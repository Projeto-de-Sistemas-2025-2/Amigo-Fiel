{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Amigo Fiel</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <div class="decor-bg">
    <div class="yellow-circle"></div>
    <div class="blue-circle"></div>
    <div class="left-triangle"></div>
    <div class="right-triangle"></div>
  </div>

  <div class="container">
    <div class="logo-wrapper">
      <img src="{% static 'img/amigo-fiel-logo.png' %}" alt="Amigo Fiel Logo" class="logo">
      <div class="brand">AMIGO FIEL</div>
    </div>

    <h1 class="title">LOGIN</h1>

    {% if form.errors %}
      <div class="error">Usuário ou senha inválidos.</div>
    {% endif %}

    <!-- LoginView espera fields: username, password -->
    <form method="post" novalidate>
      {% csrf_token %}

      <label class="label" for="id_username">Usuário</label>
      <input type="text"
             id="id_username"
             name="username"
             class="input"
             value="{{ form.username.value|default_if_none:'' }}"
             required>

      <label class="label" for="id_password">Senha</label>
      <input type="password"
             id="id_password"
             name="password"
             class="input"
             required>

        <button class="button" type="submit">Entrar</button>

    <button class="forgot" type="button" id="forgotBtn">Esqueceu sua senha?</button>
    </form>


    
    


    <div class="orContainer">
      <div class="line"></div><span class="or">Ou</span><div class="line"></div>
    </div>

    <div class="signupText">
      Não tem uma conta? <a href="{% url 'cadastro' %}" class="signupLink"><br>Cadastre-se</a>
    </div>
  </div>
</body>
</html>
